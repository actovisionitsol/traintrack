<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ClickAds Header</title>
    <link rel="stylesheet" href="styles.css">
    <!-- Importing a font that looks similar (Inter) -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>

    <nav class="navbar">
        <div class="nav-container">
            
            <!-- Left Side: Logo -->
            <div class="logo-area">
                <!-- CSS-based Icon Placeholder (Replace with your SVG/IMG) -->
                <div class="logo-icon">
                    <div class="arrow-left"></div>
                    <div class="arrow-right"></div>
                </div>
                
                <div class="logo-text-group">
                    <span class="logo-main">clickads<span class="highlight">.ai</span></span>
                    <span class="logo-sub">powered by ClickTech</span>
                </div>
            </div>

            <!-- Right Side: Navigation & Buttons -->
            <div class="nav-actions">
                <a href="#" class="nav-link">Contact us</a>
                <a href="#" class="btn btn-login">Log In</a>
                <a href="#" class="btn btn-signup">Get Started</a>
            </div>

        </div>
    </nav>

    <!-- Add this below the header inside <body> -->

<section class="hero-section">
    <div class="hero-container">
        
        <!-- LEFT SIDE: Content Placeholder -->
        <!-- The Figma code suggests a column layout for text here. 
             Since the screenshot is blank on the left, I've added a 
             placeholder where your Headline and CTA button would go. -->
        <div class="hero-content">
            <h1>Optimize your ad revenue with AI</h1>
            <p>Smart tools for smarter publishing.</p>
            <!-- Add your buttons here -->
        </div>

        <!-- RIGHT SIDE: The Graphic (Mask Group) -->
        <div class="hero-graphic-container">
            <!-- This image tag is where you put the exported 'Mask Group' from Figma -->
            <img src="https://placehold.co/800x600/transparent/png" alt="Dashboard and Backpack Graphic" class="hero-image-asset">
            
            <!-- CSS Effects to mimic the red ripples if you don't export them with the image -->
            <div class="ripple r-1"></div>
            <div class="ripple r-2"></div>
            <div class="ripple r-3"></div>
        </div>

    </div>
</section>

</body>
</html>
